<html>
	<head>
		<title>English Phrase Matcher</title>
		<script src="js/jquery-3.3.1.min.js"></script>
		<link rel="stylesheet" type="text/css" href="stylesheet.css"/>
		<link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
	</head>

	<body>
		<div id="container">
			<div id="inner-container">
				<h1>Phrase Matcher</h1>

				<caption id="format-caption">
					Enter format here (example 3,3,3,3 or 3-6):
				</caption>
				<input id="format-input" type="text" placeholder="e.g: 4,3,3">
				<button id="format-go">Go</button>

				<p id="format-error">abc</p>

				<section id="results-section">
					<table id="results">
						
					</table>
				</section>

				<footer id="description">
					This tool can be used to find common English phrases that match
					a particular given pattern. This is useful for people like me who
					haven't come across many of the phrases used in cryptic 
					(and regular?) crosswords.
				</footer>
			</div>
		</div>

	<script src="js/main.js"></script>
	</body>
</html>
